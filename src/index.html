                </div>

            </div>

            <div id="detailsSetting" class="detailsContent">
              <div>
                <div
                  id="setting_username"
                  class="settingItem fl-row-st setting_onlyText"
                >
                  <span>Get/Change UserName</span>
                </div>
                <div id="setting_location" class="settingItem fl-row-st">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    style="margin-left: 0.5em"
                  >

                      d="M12 0c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602zm0 11c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z"

                </div>
                <div

                  class="settingItem fl-row-st setting_onlyText"

                </div>
                <div id="setting_toggleRandomBGG" class="settingItem fl-row-st">

                  </span>
                </div>
                <div id="setting_AmPm" class="settingItem fl-row-st">
                  <span>
                    <input type="checkbox" />
                    <span>Use AM/PM</span>
                  </span>
                </div>
              </div>
            </div>
          </details>
        </div>
        <p id="greetingText">Have a good day!</p>

        </div>
        <div class="todoItem"></div>
        <div class="todoItem"></div>
        <div class="todoItem"></div>

      <div id="todoBar" class="nonselectable">
        <form id="todoAddForm" class="fl-cen-cen">

            name=""
            id="newTodo"
            placeholder="할 일을 입력하세요.."
            autocomplete="off"

        <div id="rightBar">
          <div class="icon">
            <button id="eraserButton">

                class="iconClickable"
                width="40"
                height="40"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill-rule="evenodd"
                clip-rule="evenodd"
              >
                <path
                  d="M5.662 23l-5.369-5.365c-.195-.195-.293-.45-.293-.707 0-.256.098-.512.293-.707l14.929-14.928c.195-.194.451-.293.707-.293.255 0 .512.099.707.293l7.071 7.073c.196.195.293.451.293.708 0 .256-.097.511-.293.707l-11.216 11.219h5.514v2h-12.343zm3.657-2l-5.486-5.486-1.419 1.414 4.076 4.072h2.829zm.456-11.429l-4.528 4.528 5.658 5.659 4.527-4.53-5.657-5.657z"
